<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>My Diary</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/app.js" type="text/javascript"></script>

    </head>

    <body>
        <!--

        <div class="flex-grid">
            <div class="col1">
                <h2>Add Story</h2>
                <form action='' method="post" id='my-form' onsubmit="store(event)" >
                    <label for="title">Title</label>
                    <input type="text" id="title"  placeholder="Your title..">
                
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">

                    <label for="body">Body</label>
                    <textarea placeholder="Write yor Story Here" id="body" cols="30" rows="5" ></textarea>
                

                  
                    <input type="submit" value="Submit">
                  </form>
            </div>
            <div class="col2">
                <h2>Stories</h2>
                <input type="text" id="mySearch" onkeyup="filterStories()" placeholder="Search..">
                
                <div id="myMenu">        
                </div>

                <button type="button" class = "btn" id= "delete-all-btn">
                    <span><i class="fas fa-trash"></i></span>
                    Delete All
                  </button>
            </div>
          </div>
          
    </body>
</html>
